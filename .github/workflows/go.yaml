name: gt Build and Test

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21.1'

      - name: Build
        run: |
            NEW_VERSION=$(cat VERSION)
            go build -ldflags "-X 'github.com/philipf/gt-at/cmd.version=$NEW_VERSION'"

      - name: Test
        run: go test -v ./...